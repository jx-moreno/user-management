<div class="container">
  <mat-toolbar>
    <span>Users</span>
    <!-- spacer divides left from right -->
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/create-user">Add</button>
  </mat-toolbar>

  <div *ngIf="listUsers.length > 0" class="contentMargin">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Last name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
            <a class="cursorPointer" style="color: #673ab7 ;" matTooltip="Open User">
              <mat-icon>search</mat-icon>
            </a>
            <a class="cursorPointer" style="color: #4d11b4 ;" matTooltip="Edit User" [routerLink]="['/dashboard/edit-user', i]">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="cursorPointer" style="color: #e42535 ;" matTooltip="Delete User" (click)="delete(i)">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    </div>

  </div>

  <h2 *ngIf="listUsers.length <= 0"> No Users to display</h2>


</div>
